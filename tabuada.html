<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    
    
    for(var multiplicador=0; multiplicador <= 10; multiplicador = multiplicador+1){// ou multiplicador++ , ++ soma 1 numero
        mostra(7* multiplicador);
    }
    mostra("FIM");
</script>
