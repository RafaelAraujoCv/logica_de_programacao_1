<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var numeroPensado = Math.round(Math.random() * 10); //*10=0 ate 10 *100=0 ate 100
        //console.log(numeroPensado); - mostra o numero no console do navegador, para facilitar teste;
    var chute =parseInt(prompt("Digite seu chute."));
    
    if(chute == numeroPensado){
        mostra("Voê acertou");
    }
    else{
        mostra("Você errou, o numero pensado foi "+ numeroPensado);
    }
    
</script>
