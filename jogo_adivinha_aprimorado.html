<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var numeroPensado = Math.round(Math.random() * 10); //*10=0 ate 10 *100=0 ate 100
        console.log(numeroPensado);// - mostra o numero no console do navegador, para facilitar teste;
    
    var tentativas = 1;
    
    while(tentativas <= 3){
        var chute =parseInt(prompt("Digite seu chute."));

        if(chute == numeroPensado){
            mostra("Você acertou, numero pensado foi "+ numeroPensado);
            break; // pausa o loop/while
        }
        else{
            mostra("Você errou!");
        }
        
        tentativas++;
    }

    
</script>
