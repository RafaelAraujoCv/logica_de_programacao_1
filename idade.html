<meta charset="utf-8">

<script>
    
    function pulaLinha (){
        document.write("<br>");
    }
    
    function mostra (idade){
        document.write(idade);
        pulaLinha();
    }
    
    var idadeUm = 35;
    var idadeDois = 20;
    var diferenca = idadeUm-idadeDois;
    mostra("Nossa diferença de idade é: " + diferenca);
    
</script>
