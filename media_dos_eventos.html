<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var totalDeEventos = parseInt(prompt("Informe o tatal de evemtos"));
    
    var contador = 1;
    var totalGastoComEventos = 0;
    
    while(contador <= totalDeEventos){
        var gasto = parseFloat(prompt("Informe o gasto com evento"));
        totalGastoComEventos = totalGastoComEventos + gasto;
        contador++;
    }
    
    var media = totalGastoComEventos/totalDeEventos;
    
    mostra("A media de gastos Ã© "+ media);
    
</script>
