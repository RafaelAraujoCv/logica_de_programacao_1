<meta charset="utf-8">

<input/>
<button>Compare</button>

<script>
    var segredos = Math.round(Math.random()*10);

    var input = document.querySelector("input");
    input.focus();

    function verifica(){
        if(input.value == segredos){
            alert("Você Acertou !");
        }else{
            alert("Você Errou !");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica; 

    
</script>
