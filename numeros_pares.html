<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var numeroPar = 0;
    
    while(numeroPar <= 100){
        mostra("Numero Par: "+numeroPar);
        numeroPar = numeroPar+2;
          }
    mostra("FIM");
</script>
