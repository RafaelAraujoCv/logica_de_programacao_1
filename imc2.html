<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    // modo 2
    function calculaImc(altura, peso){
        return peso/(altura*altura);
    }
    
    var imcFlavio = calculaImc(1.71, 73);
    var imcAmigo = calculaImc(1.72, 68);
    var totalImc = imcFlavio+imcAmigo;
    
    mostra(imcFlavio);
    mostra(imcAmigo);
    
    //ou
    document.write("IMC Flavio: "+imcFlavio);
    pulaLinha();
    document.write("IMC Amigo: "+imcAmigo);
    pulaLinha();
    document.write("A soma dos IMC's Ã©: "+totalImc);
    
    
</script>
