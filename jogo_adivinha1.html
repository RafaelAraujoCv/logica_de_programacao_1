<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    function sorteia(n){
        
        return Math.round(Math.random()* n);
    }
    
    var numeroPensado = sorteia(10);
    
    var chute = parseInt(prompt("Já pensei. Qual você acha que é"));
    console.log(numeroPensado);
    
    if(chute == numeroPensado){
        mostra("Você acertou, numero que pensei é "+numeroPensado);
    }
    else{
        if(chute > numeroPensado){
            mostra("Você errou ! Chute maior que numero pensado !");
        }
        else{
            mostra("Você errou ! Chute menor que numero pensado !");
        }
    }
    
</script>
