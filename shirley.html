<meta charset="utf-8">

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var resposta = "";//ainda não a resposta

    while(true){
        resposta = prompt("Qual é seu nome ?");
        if(resposta == "SAIR"){
            break;
        }
    }

    mostra("FIM");

</script>
